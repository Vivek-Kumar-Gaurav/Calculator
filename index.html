<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Centering the Calculator */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e2c24, #f8036d);

        }

        /* Calculator Container */
        .calculator {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            border-radius: 16px;
            background: #2C2F38;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Input Display */
        input {
            width: 100%;
            height: 80px;
            border: none;
            outline: none;
            background: #ffffff; /* White Background */
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            color: #333;
            border-radius: 8px;
            box-shadow: inset 0px 3px 5px rgba(0, 0, 0, 0.1);
        }

        /* Button Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        /* Button Styling */
        button {
            height: 60px;
            border: none;
            border-radius: 10px;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            background-color: #444B5A;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background-color: #5A6276;
        }

        /* Operator & Special Buttons */
        button.operator {
            background-color: #FF9800;
            color: white;
        }

        button.operator:hover {
            background-color: #E68900;
        }

        button.equal {
            background-color: #4CAF50;
            color: white;
        }

        button.equal:hover {
            background-color: #388E3C;
        }

        button.special {
            background-color: #D32F2F;
        }

        button.special:hover {
            background-color: #B71C1C;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .calculator {
                max-width: 90%;
                padding: 15px;
            }

            input {
                font-size: 1.5rem;
                height: 60px;
            }

            button {
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div class="buttons">
            <button class="operator special">AC</button>
            <button class="operator special">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
